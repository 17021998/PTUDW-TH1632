	<title>Sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body>
	<!--div content-->
	<div id="div_content">
		<div class="row">
	        <div class="col-md-11 text-right btn_ls">
	       		<!--Login/Logout-->
	                <a href="login.html" class="badge">
	                    <span>Đăng nhập</span>
	                    <i class="fas fa-sign-in-alt"></i>
	                </a>
	                <a href="#" class="badge">
	                    <span>Đăng ký</span>
	                    <i class="fas fa-user"></i>
	                </a>
	        </div>
		</div>
			<!--Login-->
		<div id="div_form">
			<h2>Đăng ký để sử dụng thêm nhiều tính năng bạn nhé!</h2>
			<p>Cùng đăng ký nào!!!</p>
			<form>
			  <div class="form-group input-group-lg">
			    <label for="inputEmail">Địa chỉ email:</label>
			    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
			  </div>
			  <div class="form-group input-group-lg mt-4">
			    <label for="inputPassword">Nhập mật khẩu:</label>
			    <input type="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu">
			  </div>
			  <div class="form-group input-group-lg mt-4">
			    <label for="inputConfirmPassword">Nhập lại mật khẩu:</label>
			    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Nhập lại mật khẩu">
			  <div class="form-check mt-4">
			    <input type="checkbox" class="form-check-input" id="checkAgree">
			    <label class="form-check-label" for="checkAgree">Bạn đồng ý với các điều khoản và chính sách của chúng tôi?</label>
			  </div>
			  </div>
			  <div id="btn_logins" class="mt-4">
			  	<button type="button" class="btn w-100 mb-3" id="btn_sign_up">ĐĂNG KÝ</button>
			  	<button type="button" class="btn w-100" id="btn_login_google">ĐĂNG KÝ BẰNG GOOGLE</button>
			  </div>
			</form>
		</div>
	</div>

                <div class="col-12 col-lg-4 center">

                        <i class="fas fa-map-marker-alt"></i>

                        <i class="fas fa-phone"></i>
                        <p>+84848484848</p>
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i>
                        <p>548.533.552@gmail.com</p>

                </div>
                <div class="col-12 col-lg-4 right">
                    <h3>About us</h3>
