<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sign_upCSS.css"> 
</head>
<body>
	<!--button-->
	<div class="d-flex justify-content-end">
		<button type="button" class="btn btn-link btn_ls" >Home</button>
		<button type="button" class="btn btn-link btn_ls" id="btn_login">Login</button>
	</div>
	<!--Login-->
	<div id="div_form">
		<h2>Đăng nhập để thêm nhiều thông tin bạn nhé!</h2>
		<p>Đăng nhập bằng tài khoản của bạn!!!</p>
		<form class="w-50">
		  <div class="form-group input-group-lg">
		    <label for="inputEmail">Email address</label>
		    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
		  </div>
		  <div class="form-group input-group-lg mt-4">
		    <label for="inputPassword">Password</label>
		    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		  </div>
		  <div class="mt-4">
				<button type="button" class="btn btn-link btn_ls" id="btn_forgot_pass">Forgot password?</button>
		  </div>
		  <div id="btn_logins" class="mt-4 mb-5">
		  	<button type="button" class="btn w-100 mb-3" id="btn_sign_up">SIGN UP</button>
		  	<button type="button" class="btn w-100" id="btn_login_google">SIGN UP WITH GOOGLE</button>
		  </div>
		</form>
	</div>
	<div id="div_footer" class="d-flex justify-content-center ">
		<div class="d-flex flex-column my-5">
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
