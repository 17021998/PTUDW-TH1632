<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>profile-user</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profile-userCSS.css"> 
</head>
<body>
	<div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo website">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">Trang cá nhân</a>
                </li>
                <li>
                    <a href="#">Bảo mật</a>
                </li>
                <li>
                    <a href="#">Đăng xuất</a>
                </li>
            </ul>
        </nav>

        <div id="content">
        	<h1>Trang cá nhân</h1>
			<hr>
			<form class="d-flex flex-row">
				<div class="col-sm-8">
			  		<div class="form-group row w-75">
			    		<label for="inputHoTen">Họ tên:</label>
			      		<input type="text" class="form-control" id="inputHoTen" placeholder="Họ tên">
			  		</div>
					<div class="form-group row w-75">
			    		<label for="input">Email liên lạc:</label>		    		
			      		<input type="email" class="form-control" id="inputMaSo" placeholder="name@example.com">		
			  		</div>	
			  		<div class="row w-100">
				  		<legend class="col-form-label col-sm-2 pl-0">Ngày sinh:</legend> 
				  		<div class="custom-control-inline w-50">
				  			<select class="custom-select mr-3" id="day"></select>

				  			<select class="custom-select mr-3" id="month"></select>

				  			<select class="custom-select" id="year"></select>
				  		</div>
			  		</div>
			  		<div class="d-flex justify-content-center w-75 mt-4">
					  	<button type="button" class="btn">Hoàn thành</button>		
			  		</div>					
				</div>		  		
				<div>
					<div>
						<span>Ảnh đại diện</span>
					</div>
					<div id="profile-picture" class="w-100">
						<img src="images/account.png">
						<div class="position-absolute">
							<button type="button" class="btn btn_edit">
								<i class="fas fa-cog"></i>
							Edit
							</button>							
						</div>
					</div>
				</div>
			</form>
        </div>

	</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="profile-userJS.js"></script>
</body>
</html>
